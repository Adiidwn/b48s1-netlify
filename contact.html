<!-- CONTACT FORM -->
    
    <h1 class="fontbio">GET IN TOUCH</h1>
    
<!-- LABEL -->
    <div class="contactform">
        <form class="label">
            <label for="name">Name</label>
            <input type="text" id="input-name" name="name" placeholder="Your name.."/>
            <label for="email">Email</label>
            <input type="text" id="input-email" name="email" placeholder="Your email.."/>
            <label for="pnumber">Phone Number</label>
            <input type="text" id="input-pnumber" name="phonenumber" placeholder="Your number.."/>
<!-- SUBJECT LIST -->
            <label for="subject">Subject</label>   
            <select id="input-subject" name="subject">
                <option value=""> </option>
                <option value="admire">Admire</option>
                <option value="pdkt">Pdkt</option>
                <option value="cari tahu">Cari tahu</option>
            </select>

<!-- SUBMIT BOTTON -->
            <label for="ymessage">Your Message</label>
            <textarea id="input-ymessage" name="ymessage" placeholder="Write here..." style="height: 100px;"></textarea>

        <button  class="submit"  onclick="submitData(event)">Submit</button>

        </form>
    </div>
<script src="javascript/contact.js"></script>
